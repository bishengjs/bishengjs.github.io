<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BiSheng.js Demo</title>
  <link  href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link  href="./highlight.css" rel="stylesheet">
  <script src="../bower_components/jquery/jquery.js"></script>
  <script src="../bower_components/mockjs/dist/mock.js"></script>
  <script src="../bower_components/handlebars/handlebars.js"></script>
  
  <script src="../dist/bisheng.js"></script>

</head>
<body>
  <div class="container">
    <h1>Attributes</h1>
    <blockquote>
      <p>说明</p>
      <ol>
        <li>每隔 <code>1s</code> 自动改变一次 <code>Data</code> 面板中的数据，由 <code>demo/start.js</code> 中的定时器（<code>setInterval()</code>）驱动。</li>
        <li>数据改变会导致文档中响应的节点发生变化。</li>
        <li>如果<a href="?scrollIntoView&highlight">为 URL 加上参数 highlight</a>，变化的区域以高亮显示。</li>
        <li>如果<a href="?scrollIntoView">为 URL 加上参数 scrollIntoView</a>，文档会自动滚动，以使发生变化的节点进入窗口可视区域；如果不希望自动滚动，可删除该参数后再次访问当前页面。</li>
      </ol>
    </blockquote>
  </div>
  <script src="./start.js"></script>
  <script src="./attribute.js"></script>
</body>
</html>
